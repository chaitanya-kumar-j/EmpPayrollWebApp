<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/NewRegistrationForm.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="headerContent header">
        <div class="logoContent">
            <a href="../HomePage.html">
                <img src="../assets/images/logo.png" alt="">
            </a> 
            <div>
                <span class="headline Employee">
                    Employee
                </span>
                <br>
                <span class="headline Payroll">
                    Payroll
                </span>
            </div>
        </div>
    </header>
    <div class="formContent">
        <form class="form" action="#" onsubmit="save(); return false;">
            <div class="formHead">
                Employee Payroll Form
            </div>
            <div class="rowContent">
                <label class="textLabel" for="name">
                    Name
                </label>
                <input class="input" type="text" id="name" name="name" placeholder="Type your name..." required>
            </div>
            <div class="rowContent">
                <label class="textLabel" for="profile">
                    Profile Image
                </label>
                <div class="profileRadioContent">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Male (1).png" required>
                        <img class="profile" id="image1" src="../assets/profile-images/Male (1).png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Female (1).png" required>
                        <img class="profile" id="image2" src="../assets/profile-images/Female (1).png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Male (3).png" required>
                        <img class="profile" id="image3" src="../assets/profile-images/Male (3).png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Female (3).png" required>
                        <img class="profile" id="image4" src="../assets/profile-images/Female (3).png">
                    </label>
                </div>
            </div>
            <div class="rowContent">
                <label class="textLabel" for="gender">
                    Gender
                </label>
                <div style="margin-left:138px">
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">
                        Male
                    </label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="rowContent">
                <label for="department" class="textLabel">
                    Department
                </label>
                <div style="margin-left:105px">
                    <input type="checkbox" name="hr" id="hr" value="HR" class="checkbox">
                    <label for="hr" class="text">
                        HR
                    </label>
                    <input type="checkbox" name="sales" id="sales" value="Sales" class="checkbox">
                    <label for="sales" class="text">
                        Sales
                    </label>
                    <input type="checkbox" name="finance" id="finance" value="Finance" class="checkbox">
                    <label for="finance" class="text">
                        Finance
                    </label>
                    <input type="checkbox" name="engineer" id="engineer" value="Engineer" class="checkbox">
                    <label for="engineer" class="text">
                        Engineer
                    </label>
                    <input type="checkbox" name="others" id="others" value="Others" class="checkbox">
                    <label for="others" class="text">
                        Others
                    </label>
                </div>
            </div>
            <div class="rowContent">
                <label for="salary" class="textLabel">
                    Choose your salary range
                </label>
                <!-- <input id="salary" class='input' type="range" min="300000" max="500000" step="100" value="400000">
                <output id="salaryOutputText", for = 'salary'></output> -->
                <!-- <input type="range" class="input" name="salary" value="400000" id="salary" 
                min="300000" max="500000" step="100" style="margin-left: 10px;">
                <output class="salaryOutputText" for="salary" style="margin-left: 20px;">
                    400000                    
                </output> -->
                <input id="slide" class="slider" type="range" min="300000" max="600000" step="100" value="350000">
                <div id="sliderAmount">350000</div>
            </div>
            <div class="rowContent">
                <label for="startDate" class="textLabel">
                    Start Date
                </label>
                <div style="margin-left: 123px;">
                    <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <div class="rowContent">
                <label class="textLabel" for="notes">
                    Notes
                </label>
                <textarea name="Notes" id="notes" class='input'></textarea>
            </div>
            <div class="buttonParent">
                <a href="./HomePage.html" class="resetButton button cancelButton">
                    Cancel
                </a>
                <div class="submitReset">
                    <button class="button submitButton" type="submit" id="submitButton">
                        Submit
                    </button>
                    <button class="button resetButton" type="reset" id="resetButton">
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="../scripts/NewRegistrationForm.js"></script>
</body>
</html>
